<!DOCTYPE html>
<html lang="pt"
	xmlns = "http://www.w3.org/1999/xhtml"
    xmlns:th = "http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:data="http://www.thymeleaf.org/extras/data"
    layout:decorator="'layout/LayoutPadrao'"
    xmlns:brewer="http://brewer.com">
<head>
	<title>Cadastro de Cliente</title>
</head>
<body>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de Cliente</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		
		<form method = "POST" th:object = "${cliente}" class="form-vertical  js-form-loading">
			<div class="row">	
				<div class="col-sm-12  form-group">
					<label for="nome">Nome*</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label>Tipo pessoa*</label> 
					<div>
						<th:block th:each="tipoPessoa : ${tiposPessoa}">
							<div class="radio radio-inline">
								<input th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" type="radio"
									name="tipoPessoa" data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}">
								<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Física</label>
							</div>
						</th:block>
					</div>
				</div>
				
				<div class="form-group  col-sm-8" >
					<label for="cpfOuCnpj">CPF/CNPJ</label>
					<input type="text" class="form-control" id="cpfOuCnpj" disabled/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="telefone">Telefone</label>
					<input id="telefone" type="text" class="form-control  js-phone-number"/>
				</div>
				
				<div class="col-sm-8  form-group">
					<label for="email">Email</label>
					<input id="email" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="logradouro">Logradouro*</label>
					<input id="logradouro" type="text" class="form-control"/>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="numero">Número</label>
					<input id="numero" type="text" class="form-control"/>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="complemento">Complemento</label>
					<input id="complemento" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="cep">CEP</label>
					<input id="cep" type="text" class="form-control  js-cep"/>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="estado" class="control-label">Estado*</label>
					<select id="estado" class="form-control">
						<option value=''>Selecione um estilo</option>
						<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
					</select>
				</div>
				
				<div class="form-group  col-sm-4">
					<label  for="cidade">Cidade*</label>
					<div class="bw-field-action">
						<select id="cidade" class="form-control" data:url="@{/cidades}">
						</select>
						
						<div class="bw-field-action__icon  js-img-loading" style="display: none">
							<img th:src="@{/images/mini-loading.gif}"/>
						</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>

</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
	<script th:src="@{/javascripts/cliente.combo-estado-cidade.js}"></script>
</th:block>					

</body>

</html>
