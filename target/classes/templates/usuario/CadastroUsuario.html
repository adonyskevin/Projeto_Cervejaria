<!DOCTYPE html>
<html lang="pt"
	xmlns = "http://www.w3.org/1999/xhtml"
    xmlns:th = "http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:brewer="http://brewer.com"
    layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Cadastro de Usuário</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>
<body>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Usuário</h1>
				</div>
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/usuarios}">
							<i class="glyphicon  glyphicon-plus-sign"></i>
							<span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		
		<form method="POST" th:object="${usuario}" th:action="@{/usuarios/novo}">
			<brewer:message/>
			<div class="row">	
				<div class="col-sm-8  form-group  bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
				
				<div class="col-sm-4  form-group  bw-required" brewer:classforerror="dataNascimento">
					<label for="dataNascimento" class="control-label">Data de Nascimento</label>
					<input id="dataNascimento" type="text" class="form-control" th:field="*{dataNascimento}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4  bw-required" brewer:classforerror="email">
					<label for="email" class="control-label">E-mail</label>
					<input type="text" class="form-control" id="email" th:field="*{email}"/>
				</div>
				
				<div class="form-group  col-sm-3  bw-required" brewer:classforerror="grupos">
					<label class="control-label">Grupos</label> 
					<div>
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Administrador</label>
    					</div>
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Vendedor</label>
    					</div>
					</div>
				</div>
				
				<div class="form-group  col-sm-2">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
							data-on-text="Ativo" data-off-text="Inativo"/>
					</div>
				</div>	
			</div>
			
			<div class="row">
				<div class="col-lg-2  col-md-4  col-sm-8  form-group  bw-required" brewer:classforerror="senha">
					<label for="senha" class="control-label">Senha</label>
					<input id="senha" type="password" class="form-control" th:field="*{senha}"/>
				</div>
				<div class="col-lg-2  col-md-4  col-sm-8  form-group  bw-required" brewer:classforerror="confirmacaoSenha">
					<label for="confirmacaoSenha" class="control-label">Confirmação de Senha</label>
					<input id="confirmacaoSenha" type="password" class="form-control" th:field="*{confirmacaoSenha}"/>
				</div>		
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
			
		</form>
		
	</div>
	
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>

</body>

</html>
